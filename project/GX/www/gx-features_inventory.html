sktop">歷史交易記錄、<br class="mobile">批號庫存量以及批號變動記錄。</p></hgroup><figure><span><img alt="" src="image/img.png"></span></figure></figure></article></figure></section></article><!-- ASIDE --><aside></aside><!-- 頁數按鈕 --><section id="pagination_bottom" w3-include-html="html/include/pagination-bottom.html" class="pagination-bottom"></section></main><!-- FOOTER --><footer id="footer" w3-include-html="html/include/footer.html"></footer></body></html>
