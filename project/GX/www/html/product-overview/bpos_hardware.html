<section class="bpos_hardware_banner"><article><figure><hgroup><h2>櫃檯收銀機 T1</h2><ol><li><figure><span><img alt="" src="image/img.png"></span><h6>Android</h6></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h6>雙螢幕</h6></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h6>8 核心</h6></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h6>內建出單機</h6></figure></li></ol></hgroup><figure><span><img alt="" src="image/img.png"></span></figure></figure></article></section><section class="bpos_hardware_content"><figure><article><figure><hgroup><h2>高通驍龍， 8 核處理器</h2><p>Qualcomm® 驍龍™ 8 核 64 位元處理器， eMMC 5.0 高速閃存，運行更流暢高效；眾多強大的交易數據背後，在乎的是你流暢，穩定的使用體驗；配合 DDR3 2G 超大運行內存，帶來高達 50% 的性能提升；性能怪獸般，帶給你超乎想像的強悍威力，就等你親自體驗。</p><ol><li><figure><h3>8 核心</h3><h6>64 位元處理器</h6></figure></li><li><figure><h3>5.0</h3><h6>高速閃存</h6></figure></li><li><figure><h3>2GB</h3><h6>內存空間</h6></figure></li><li><figure><h3>50%</h3><h6>性能提升</h6></figure></li></ol></hgroup><figure><span><img alt="" src="image/img.png"></span></figure></figure></article></figure><figure><article><figure><hgroup><h2>業界首創，雙螢幕雙系統</h2><p>市面上的雙螢幕收款機很多，但客顯螢幕就僅僅能用來展示影片、圖片。<br>行業內首款雙螢幕雙顯可交互台式收款機，讓你從此多一個高效收銀員。</p></hgroup><figure><span><img alt="" src="image/img.png"></span></figure></figure></article></figure><figure><article><hgroup><h2>貼心的一體式配置</h2><p>致力將智慧收銀的使用效率提高至史無前例的程度，<br>列印出單，WIFI，行動網絡，藍牙，LAN, USB接口，錢箱口，串口，<br>即使是最普通的操作需求也用心考慮。</p></hgroup><figure><span><img alt="" src="image/img.png"></span></figure></article></figure><figure><article><figure><hgroup><h2>超乎想象的工業設計<br>令人震撼的細節體現</h2><p>國際工業設計的奧斯卡 iF 金獎設計團隊，採用專攻 SONY 等頂尖品牌的外殼製造商，觸摸猶如絲綢般的順滑，表面磨砂護盾，耐磨、防塵、防油煙。</p><ol><li><figure><span><img alt="" src="image/img.png"></span><h6>SONY</h6></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h6>磨砂護盾</h6></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h6>防塵</h6></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h6>防油煙</h6></figure></li></ol></hgroup><figure><span><img alt="" src="image/img.png"></span></figure></figure></article></figure><figure><article><hgroup><h2>操控手感順滑 告别拖延感</h2><p>G + G 觸摸玻璃螢幕非常光滑，手指劃過去如行雲流水，操控手感滑順，<br>更能夠敏銳捕捉您細膩多樣的指尖動作。</p><span><img alt="" src="image/img.png"></span></hgroup></article></figure><figure><article><hgroup><h2>選用日本原裝精工打印頭</h2><p>內建 80 mm 熱感高速出單機，一秒兩單極速列印，採用日本精工打印頭全自動切刀，免撕紙，取票更方便，<br>動態變速列印最高可達 200 mm/s，列印壽命高達 150 km，大紙捲可以容納直徑高達 80 mm。</p></hgroup></article><figure><ol><li><figure><h3>200 <sub>mm / s</sub></h3><h6>列印速度</h6></figure></li><li><figure><h3>150 <sub>km</sub></h3><h6>列印壽命</h6></figure></li><li><figure><h3>80 <sub>mm</sub></h3><h6>紙捲直徑</h6></figure></li></ol></figure></figure><figure><article><hgroup><h2>超強擴展，高效兼容</h2><p>豐富完善的接口設計，滿足各種應用需求，超強擴展兼容性，方便各行業的使用。<br>LAN口、錢箱口、5個USB口、串口、電源口、耳機孔。</p></hgroup></article></figure><figure><article><hgroup><h2>三種可選模式，根據需求<b>自由搭配</b></h2></hgroup><ol><li><figure><span><img alt="" src="image/img.png"></span><h5>14 吋主螢幕 + 14 吋客顯螢幕</h5></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h5>14 吋主螢幕</h5></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h5>14 吋主螢幕 + 7 吋客顯螢幕</h5></figure></li></ol></article></figure></section><section class="bpos_hardware_spec"><article><hgroup><h2>硬體規格</h2></hgroup><figure><dl><dt>作業系統</dt><dd>Android 6</dd><dt>處理器</dt><dd>高通驍龍，8核處理器</dd><dt>記憶體</dt><dd>2GB（LPDDR3）</dd><dt>儲存</dt><dd>EMCP 16GB ROM</dd><dt>外部儲存卡</dt><dd>支援 MicroSD (TF），最大到 64G</dd><dt>出單機</dt><dd>80mm 熱感印刷，自動切割</dd><dt>無線網路</dt><dd>雙頻 WIFI 支援 802.11 b/g/n /ac (2.4Ghz / 5Ghz)</dd><dt>藍芽</dt><dd>支援藍芽 3.0 / 4.0 和 iBeacon</dd><dt>電源</dt><dd>60W，Input：AC100 ~ 240V / 1.5A，Output：DC 24V / 2.5A</dd><dt>喇叭</dt><dd>單個 1.2W (聲音分貝可達 90 分貝)</dd><dt>USB</dt><dd>5 x USB TypeA (2.0 & 3.0)</dd><dt>LAN</dt><dd>1 x RJ45</dd><dt>主螢幕</dt><dd>14” 電容式觸控螢幕 (1980 x 1080)</dd><dt>14”客顯螢幕</dt><dd>14” 電容式觸控螢幕 (1980 x 1080)</dd><dt>7”客顯螢幕</dt><dd>7” (1024 x 600)</dd><dt>整機尺寸</dt><dd>37.4 x 33.8 x 22.
