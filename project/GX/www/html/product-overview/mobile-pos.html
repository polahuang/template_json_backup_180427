y、支付寶...等<br class="desktop">多元收款方式，<br>不論是掃描、感應、晶片、插卡付款都可以。</p><span><img alt="" src="image/img.png"></span></hgroup><figure><span><img alt="" src="image/img.png"></span></figure></figure></article></section><section class="mobile-pos_overview_e-invoice"><article><figure><hgroup><h2>電子發票辦到好</h2><p>您知道政府即將停止使用電子計算機發票嗎？<br>為免造成營運成本增加與罰鍰問題，<br>儘早換用電子發票好處多多，<br>不僅可省錢、減稅，還能簡化報稅流程。</p><a href="gx-features_invoice.html" target="_blank" data-type="button">了解更多</a></hgroup><figure><span><img alt="" src="image/img.png"></span></figure></figure></article></section><section class="mobile-pos_overview_e-feature"><article><hgroup><h2>電子發票功能</h2></hgroup><ol><li><figure><span><img alt="" src="image/img.png"></span><h5>發票取配號</h5><p>可執行電子發票開立、<br>作廢、退貨、折讓功能</p></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h5>共通載具碼登錄</h5><p>提供使用共通載具<br>索取電子發票</p></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h5>愛心碼捐贈發票</h5><p>提供輸入社福團體愛心碼<br>捐贈電子發票</p></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h5>安全水位控管</h5><p>有效控管門市/收銀機<br>電子發票號碼之索取配號<br>及庫存安全水位</p></figure></li></ol></article></section><section class="mobile-pos_overview_v1"><article><figure><hgroup><h2>簡易掃碼版</h2><p>適用 LINE PAY、街口支付、<br class="mobile">Friday 錢包、支付寶等收款機制</p><ol><li><figure><span><img alt="" src="image/img.png"></span><h6>內建出單機</h6></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h6>高續航力電池</h6></figure></li><li><figure><span><img alt="" src="image/img.png"></span><h6>快速掃條碼</h6></figure></li></ol><a href="#v1" class="scroll-to-top" data-type="button">了解更多</a></hgroup><figure><span><img alt="" src="image/img.png"></span></figure></figure></article></section><section class="mobile-pos_overview_x990"><article><figure><hgroup><h2>進階感應版</h2><p>適用 信用卡、悠遊卡、<br class="mobile">Apple pay、Google pay...等收款機制</p><ol><li><figure><span><img alt="" src="image/img.png"></span><h6>內建出單機</h6></figure></li><li><figure><span><img alt="" src="image/img.pn
