      <!-- ARTICLE -->
      <article>

        <section class="features-inventory_banner">
          <article>
            <hgroup>
              <h2>庫存管理</h2>
              <h4>自動化、精準、減輕煩惱</h4>
            </hgroup>
          </article>
        </section>

        <section class="features-inventory_content">
          <figure>
            <article>
              <figure>
                <hgroup>
                  <h2>自動化：簡易掃描技術</h2>
                  <p>只需掃描條碼，<br> 就能從過萬產品數據庫中自動提取產品資料，
                    <br> 自動為您輸入產品名稱，照片和內容。
                    <br> 您可以向手動輸入說再見。
                  </p>
                </hgroup>
                <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>
          <figure>
            <article>
              <figure>
                <hgroup>
                  <h2>支援多店多倉管理</h2>
                  <p>宣揚提供入出庫單據及出入庫交易分類，<br class="mobile">可跨店轉撥，<br> 並提供存貨異常查核報表和成本明細。
                    <br> 庫存系統協助店家<br class="mobile">解決日常管理與存貨週轉問題。
                    <br> 同一產品可存放多店、多倉庫、多批號。
                    <br> 總部也能輕鬆管理各店<br class="mobile">配貨、調撥、補貨狀態。
                  </p>
                </hgroup>
                <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>
          <figure>
            <article>
              <figure>
                <hgroup>
                  <h2>多種庫存預警資訊</h2>
                  <p>可設定 安全庫存量、架面量，<br> 並有超界警報功能。
                    <br> 可自定義可用量業務規則是否允許零出庫，
                    <br> 是否允許超過可用量出庫，
                    <br> 預計出庫量規則以及預計入庫量規則。
                  </p>
                </hgroup>
                  <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>
          <figure>
            <article>
              <figure>
                <hgroup>
                  <h2>精準庫存報表</h2>
                  <p>追蹤您的庫存和銷售。<br class="mobile">在報表上一覽庫存狀況。<br> 可查詢的內容包括：<br class="mobile">各庫庫存量、庫存可用量、
                    <br class="desktop"> 歷史交易記錄、<br class="mobile">批號庫存量以及批號變動記錄。
                  </p>
                </hgroup>
                <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>
        </section>
