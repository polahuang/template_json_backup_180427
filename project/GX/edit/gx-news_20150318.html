               <h2>經濟日報：宣揚雲端收銀，入場夜市提供民眾刷悠遊卡消費</h2>

               <div class="news-date"><i class="bcc-date"></i> 發表日期：2015 / 03 / 18</div>

               <div class="mt">
                 <img src="image/news/2015/news150318.jpg" alt="" class="img-auto">
               </div>

               <h4>經濟日報</h4>
               <p>目前雅比斯正在進行電子貨幣整合，在寧夏夜市成功整合悠遊卡資料，可供民眾嗶卡消費。現代人手一支智慧型手機，更可下載電子錢包以進行扣款，應用性多樣化。未來宣揚電腦有意朝向行動商城平台提供者模式經營，提供使用雅比斯 POS 店家可以連結到線上的消費端社群，為店家帶來更大的效益。</p>
