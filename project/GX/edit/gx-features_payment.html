        <section class="features-payment_content">

            <article>
              <figure>
                <hgroup>
                  <h2>支援行動支付收款</h2>
                  <p>宣揚支援各大主流行動支付，<br>提供店家彈性選擇，輕鬆升級智慧商店。
                  </p>
                </hgroup>
                <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>
          <figure>
            <article>
              <figure>
                <hgroup>
                  <h2>更安全的交易</h2>
                  <p>店家不用擔心收到假鈔，免找零結帳更快速。<br> 店員不用經手信用卡、免輸入卡號與金額，
                    <br> 每筆交易都使用一組加密的數位代碼憑證，
                    <br> 取代使用者的個人付款資料，
                    <br> 排除信用卡資料被偷抄的風險，
                    <br> 大幅提升安全層級。 </p>
                </hgroup>
                <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>
          <figure>
            <article>
              <figure>
                <hgroup>
                  <h2>感應刷卡機免費申請</h2>
                  <p>宣揚無縫整合 mPOS 刷卡機，<br> 支援 VISA、Master、JCB、<br class="mobile">銀聯等信用卡類型，<br class="desktop">
                    不限任何發卡銀行，<br class="mobile">感應、晶片、插卡付款都可以，
                    <br> 當然 Apple Pay 、Samsung Pay 和 <br class="mobile"> Android Pay 也 OK！
                  </p>
                  <em>購買後，立即有專人為您服務</em>
                </hgroup>
                <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>

                    <br> 不論是 LINE Pay、支付寶、歐付寶，<br> 只要簡單申請就能成為特約店家。
                  </p>
                </hgroup>
