      <article>

        <section class="features-invoice_banner">
          <article>
            <hgroup>
              <h2>電子發票</h2>
              <h4>即時輕鬆開立</h4>
            </hgroup>
          </article>
        </section>

        <section class="features-invoice_rule">
          <article>
            <figure>
              <hgroup>
                <h2>相關法規政策</h2>
                <p>為免造成企業營運成本增加與罰鍰問題<br>相關法規不可不知
                </p>
              </hgroup>
              <ol>
                <li>
                  <fieldset>
                    <legend>財政部：<br>統一發票使用辦法第 25 條</legend>
                    <p>自 106 年 1 月 1 日起，停止核准營業人以電子計算機開立統一發票</p>
                  </fieldset>
                </li>
                <li>
                  <fieldset>
                    <legend>最快 107 年度起，<br>停止使用電子計算機發票</legend>
                    <p>財政部對外新聞稿表示，電子計算機 統一發票屆期即將落日，
                      <br> 實際落日時間，財政部視實際輔導及
                      <br> 使用狀況另行核定。
                    </p>
                  </fieldset>
                </li>
                <li>
                  <fieldset>
                    <legend>部分營業人將提前<br>於 106 年度使用電子發票</legend>
                    <p>原採用人工開立發票或使用電子計算 機發票之營業人 ，將配合下游大廠 使用電子發票。
                    </p>
                    <p>自 104 年度起，22 類食品業者應 使用電子發票，分年分階段陸續導入
                    </p>
                  </fieldset>
                </li>
                <li>
                  <fieldset>
                    <legend>食安追溯管理</legend>
                    <p>為了提供消費者的食品安全及知的 權益，政府決定建立食品雲追溯系統， 由衛福部食品雲系統（非登不可、 非追不可、非報不可、非驗不可、 非稽不可），分析出可讓國人參考的 資訊，並再強化風險預警的機制， 達到落實食品安全的控管與即時反應 的食安大未來。
                    </p>
                  </fieldset>
                </li>
              </ol>
            </figure>
          </article>
        </section>

        <section class="features-invoice_table">
          <article>
            <figure>
              <hgroup>
                <h2>電子發票導入效益</h2>
              </hgroup>
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>電子發票</th>
                    <th>傳統發票</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>存根聯無紙化</td>
                    <td>至少省下50%用紙量，調閱及儲存全面自動化，帶動企業流程電子化</td>
                    <td>須保存存根聯、傳票製作、整理卷證等繁瑣內部作業流程</td>
                  </tr>
                  <tr>
                    <td>免預備安全量</td>
                    <td>平台取號，印於公規紙捲</td>
                    <td>需預備10%~20%之發票造成未印紙張之浪費</td>
                  </tr>
                  <tr>
                    <td>紙張面積小</td>
                    <td>若需列印電子發票證明聯（5.7cm寬 ×9cm長=51.3cm²）節省空間</td>
                    <td>各種格式大小、複寫聯、需印刷，耗能大</td>
                  </tr>
                  <tr>
                    <td>免耗材</td>
                    <td>熱感出單機印出，無碳帶色帶</td>
                    <td>耗材色帶約列印5,000張平需均花費250元，且不環保</td>
                  </tr>
                  <tr>
                    <td>免郵資</td>
                    <td>無紙本多元接收不用郵寄，避免實體傳送過程遺失的風險</td>
                    <td>須交付相關成本，郵資、作業人時、收發整理</td>
                  </tr>
                  <tr>
                    <td>免實體倉儲</td>
                    <td>無存根聯，不需實體儲存</td>
                    <td>營利事業會計帳簿憑證辦法規定保存電子發票存根檔或收執檔5年</td>
                  </tr>
                  <tr>
                    <td>報稅 e 化</td>
                    <td>下載媒體申報檔，簡化報稅流程</td>
                    <td>財會須清點每期開立、作廢、未開出發票，並進行實體卷證整理，申報營所稅。</td>
                  </tr>
                  <tr>
                    <td>落日條款</td>
                    <td>政策趨勢，統一發票全面電子化</td>
                    <td>食品相關行業，優先適用及推動電子發票導入，電子計算機統一發票已公告使用至 2017 年底止。</td>
                  </tr>
                </tbody>
              </table>
            </figure>
          </article>
        </section>

        <section class="features-invoice_info">
          <figure>
            <article>
              <hgroup>
                <h2>功能特色</h2>
              </hgroup>
              <ol>
                <li>
                  <figure><span><img alt="" src="image/img.png"></span>
                    <h5>發票取配號</h5>
                    <p>可執行電子發票開立、<br>作廢、退貨、折讓功能</p>
                  </figure>
                </li>
                <li>
                  <figure><span><img alt="" src="image/img.png"></span>
                    <h5>共通載具碼登錄</h5>
                    <p>提供使用共通載具<br>索取電子發票</p>
                  </figure>
                </li>
                <li>
                  <figure><span><img alt="" src="image/img.png"></span>
                    <h5>愛心碼捐贈發票</h5>
                    <p>提供輸入社福團體愛心碼<br>捐贈電子發票</p>
                  </figure>
                </li>
                <li>
                  <figure><span><img alt="" src="image/img.png"></span>
                    <h5>安全水位控管</h5>
                    <p>有效控管門市/收銀機<br>電子發票號碼之索取配號<br>及庫存安全水位</p>
                  </figure>
                </li>
              </ol>
            </article>
          </figure>
          <figure>
            <article>
              <hgroup>
                <em>門市收銀前台</em>
              </hgroup>
              <ol>
                <li>防呆操作介面，發票開立不費心</li>
                <li>支援 共通性載具 和 愛心碼</li>
                <li>前台執行折讓單作業，不再手寫折讓單</li>
                <li>支援最新版雙 QR Code 紙本電子發票證明聯與補印紙本發票</li>
                <li>買受人統一編號格式檢查機制、降低客人報錯或登打錯誤機會</li>
                <li>多重檢查機制，避免營業人重複開立，減少發票資訊錯誤</li>
                <li>支援網路斷線時，離線繼續 POS 作業( 須於 48 小時內重新連線上傳 )</li>
              </ol>
            </article>
          </figure>
          <figure>
            <article>
              <hgroup>
                <em>系統管理後台</em>
              </hgroup>
              <ol>
                <li>代營業人上傳發票及折讓單至財政部平台</li>
                <li>手動上傳功能 ( 及時補上傳 )</li>
                <li>營業人字軌展號設定</li>
                <li>設定多次自動上傳 ( 48 小時內資料上傳平台 )</li>
                <li>自動門市機台配號管理</li>
                <li>手動機台發票字軌連續配號</li>
                <li>銷售交易併發票資訊查詢</li>
                <li>發票取配號設定及管理 ( 年配、期配皆可支援 )</li>
                <li>發票查詢與歷史記錄</li>
                <li>上傳異常 Email 警示通知</li>
                <li>上傳差異比對，協助抓錯</li>
                <li>每期總分支機構配號媒體檔匯出</li>
                <li>總分支機構配號功能，方便連鎖總部配號門市</li>
                <li>每期空白 ( 未使用 ) 發票媒體檔匯出</li>
                <li>字軌號防呆檢查機制，避免字軌展號錯號、重號、空號</li>
              </ol>
            </article>
          </figure>
        </section>

        <section class="features-invoice_app">
          <article>
            <hgroup>
              <h2>申請流程</h2>
              <p>簡易三步驟完成申請</p>
            </hgroup>
            <ol>
              <li>
                <figure>
                  <span><img alt="" src="image/img.png"></span>
                  <p>宣揚免費提供申請文件、發票樣張、折讓樣張及 QRcode 加解密...等，營業人遞件所屬稽徵單位申請。</p>
                </figure>
              </li>
              <li>
                <figure><span><img alt="" src="image/img.png"></span>
                  <p>營業人取得核准函，交由宣揚服務專員申請加值中心 API KEY</p>
                </figure>
              </li>
              <li>
                <figure><span><img alt="" src="image/img.png"></span>
                  <p>宣揚服務專員協助營業人</p>
                  <ol>
                    <li>財政部電子發票平台取號教育訓練</li>
                    <li>電子發票機前後台設定</li>
                    <li>電子發票印表機周邊設定</li>
                    <li>電子發票相關資訊及操作教學訓練</li>
                  </ol>
                </figure>
              </li>
            </ol>
          </article>
        </section>



      </article>
