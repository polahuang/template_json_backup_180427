          <article>
            <hgroup>
              <h2>促銷管理</h2>
              <h4>促銷推廣，快速增長銷售</h4>
            </hgroup>
          </article>
        </section>

        <section class="features-promotion_item">
          <article>
            <figure>
              <hgroup>
                <h2>多樣的促銷模式</h2>
                <p>針對全部或單一門市提供<br class="mobile">會員折扣、變價銷售、<br> 指定期間及營業點特賣銷售、<br class="mobile">限量特價、定量特價、
                  <br> 超量特價、組合促銷折扣等多樣的促銷模式，
                  <br> 可依需求自由搭配，活動更彈性。
                </p>
              </hgroup>
              <ol>
                <li>
                  <figure>
                    <span><img alt="" src="image/img.png"></span>
                    <h5>滿額促銷</h5>
                    <p>當結帳的商品總金額<br class="mobile">達到設定門檻時，<br> 即可享有折扣或贈品。
                    </p>
                  </figure>
                </li>
                <li>
                  <figure>
                    <span><img alt="" src="image/img.png"></span>
                    <h5>滿件促銷</h5>
                    <p>當結帳的商品總件數<br class="mobile">達到設定門檻時，<br> 即可享有折扣或贈品。
                    </p>
                  </figure>
                </li>
                <li>
                  <figure>
                    <span><img alt="" src="image/img.png"></span>
                    <h5>組合促銷</h5>
                    <p>多種組合搭贈促銷功能，<br> 如組合特價、組合搭贈、<br class="mobile">配對搭贈等，
                      <br class="desktop"> 並提供<br class="mobile">活動行銷費用建立作業，
                      <br> 以真實反應活動效益分析。
                    </p>
                  </figure>
                </li>
                <li>
                  <figure>
                    <span><img alt="" src="image/img.png"></span>
                    <h5>檔期促銷</h5>
                    <p>可限定門市、日期區間、<br> 時段區間、會員等級。
                      <br> 如：單一門市特賣、
                      <br> 假日特賣、<br class="mobile">限時特賣…等。
                    </p>
                  </figure>
                </li>
              </ol>
            </figure>
          </article>
        </section>

        <section class="features-promotion_auto">
          <article>
            <figure>
              <hgroup>
                <h2>結帳零錯誤、消費免糾紛</h2>
                <p>只要刷品號就會自動算出促銷價，<br> 並主動提醒要送贈品或可加價購買其他商品。
                  <br> 消費金額快達滿額門檻時<br class="mobile">主動提醒還差多少錢。
                  <br> 善用促銷組合提高客單價、擴大銷售量。
                </p>
              </hgroup>
            </figure>
          </article>
        </section>
