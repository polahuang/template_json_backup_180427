    <!-- HEADER -->
    <header id="header" w3-include-html="html/include/header.html" class="effect_fixed"></header>
    <!-- MWNU -->
    <section id="menu" class="menu" w3-include-html="html/include/menu.html"></section>
    <!-- SUB-MWNU -->

      <article>
        <h1>採購進貨</h1>
      </article>
    </nav>
    <main>
      <!-- 上一頁/下一頁 -->
      <section id="pagination_top" w3-include-html="html/include/pagination-top.html" class="pagination-top"></section>
      <!-- 麵包屑 -->
      <section id="breadcrumb" w3-include-html="html/include/breadcrumb.html" class="breadcrumb"></section>
      <!-- ARTICLE -->
      <article>

        <section class="features-purchase_banner">
          <article>
            <hgroup>
              <h2>採購進貨</h2>
              <h4>流暢管理供應商和進貨訂單</h4>
            </hgroup>
          </article>
        </section>

        <section class="features-purchase_content">
          <figure>
            <article>
              <figure>
                <hgroup>
                  <h2>一貫化作業</h2>
                  <p>包括請購、採購、進貨、成本計算分攤、<br>
                    對帳、付款、沖帳，<br>
                    一單到底自動拋轉，<br>
                    減少遺漏輸入錯誤之機會。</p>
                </hgroup>
                <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>
          <figure>
            <article>
              <figure>
                <hgroup>
                  <h2>貼心採購建議</h2>
                  <p>提供經濟採購量、最低採購量、<br class="mobile">最新採購量之資訊，<br>
                    以及最新進價、固定成本、移動加權平均、<br>
                    出貨價等多重成本計算公式。
                  </p>
                </hgroup>
                <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>
          <figure>
            <article>
              <figure>
                <hgroup>
                  <h2>管理您的供應商</h2>
                  <p>可設定主供應商或由系統自動挑選<br class="mobile">最低價的建議供應商。<br>
                    逾期未交貨提醒。<br>
                    供應商的應付帳款統計整理後，<br>
                    可依帳款月份轉為應付帳款檔，<br class="mobile">記錄實際付款資料。
                  </p>
                </hgroup>
                <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>
          <figure>
            <article>
              <figure>
                <hgroup>
                  <h2>進貨自動更新庫存</h2>
                  <p>商品進貨時，進貨單含稅額、供應商發票、<br>
                    付款、供應商單號等資訊，<br>
                    可指定由訂單自動轉入。<br>
                    確認的進貨單可自動更新庫存。
                  </p>
                </hgroup>
                <figure><span><img alt="" src="image/img.png"></span></figure>
              </figure>
            </article>
          </figure>
        </section>


      </article>

      <aside></aside>
